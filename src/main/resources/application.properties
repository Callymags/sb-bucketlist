spring.application.name=sb-bucketlist
spring.datasource.url=jdbc:postgresql://localhost:5432/bucketlist
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.app.jwtSecret=${JWT_SECRET}
spring.app.jwtExpirationMs=3000000
spring.app.jwtCookieName=springBootBucketlist

file.upload-dir=uploads

frontend.url=http://localhost:5173
image.base.url=http://localhost:8080/images


